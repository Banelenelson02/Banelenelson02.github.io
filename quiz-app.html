<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question">Loading question...</h2>
  <div id="answers"></div>
  <p id="score"></p>
</div>

<script>
  // Questions and answers
  const quizData = [
    {
      question: "What does HTML stand for?",
      options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
      answer: "Hyper Text Markup Language"
    },
    {
      question: "Which language is used to style web pages?",
      options: ["HTML", "JQuery", "CSS", "XML"],
      answer: "CSS"
    },
    {
      question: "Which one is a JavaScript framework?",
      options: ["Django", "React", "Laravel", "Flask"],
      answer: "React"
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const scoreEl = document.getElementById("score");

  function loadQuestion() {
    const q = quizData[currentQuestion];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      answersEl.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const correct = quizData[currentQuestion].answer;
    if (selected === correct) {
      score++;
    }

    currentQuestion++;

    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      questionEl.textContent = "Quiz Finished!";
      answersEl.innerHTML = "";
      scoreEl.textContent = `Your score is ${score} out of ${quizData.length}`;
    }
  }

  loadQuestion(); // start the quiz
</script>

</body>
</html>
